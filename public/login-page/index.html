<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div>
    <div class="intro">Welcome to Dear Diary</div>
    <br>

    <div class="information">
      Please log-in
      <br>
      <form action="/verification" method="POST">
        Username: <br> <input type="text" id="existingUser" name="user"> <br>
        Password: <br> <input type="password" id="existingPassword" name="password"> <br>
        <input type="submit" value="log-In" onclick="existingStorage()">
      </form>
      <!--<button onclick="currStorage()">testing button</button>-->
    </div>
    <br><br><br>

    <div class="information">
      New User? Sign Up!
      <br>
      <form action="/newuser" method="POST">
        Username: <br> <input type="text" id="newUser" name="user"> <br>
        Password: <br> <input type="password" id="newPassword" name="password"> <br>
        <input type="submit" value="Sign-Up" onclick="newStorage()">
      </form>
    </div>
  </div>
</body>
<script>
  function newStorage() {
    document.cookie = `user=${document.getElementById('newUser').value}`;
    // console.log("text field: ", document.getElementById('newUser').value);
  }

  function existingStorage() {
    document.cookie = `user=${document.getElementById('existingUser').value}`;
    // console.log("text field: ", document.getElementById('existingUser').value);
  }
</script>

</html>

<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="intro">Welcome to Dear Diary</div>
  <br>

  <div class="information">
    Please log-in
    <br>
    <form action="/verification" method="POST">
      Username: <input type="text" id="existingUser" name="user"> <br>
      Password: <input type="password" id="existingPassword" name="password"> <br>
      <input type="submit" value="log-In">
    </form>
  </div>
  <br><br><br>

  <div class="information">
    New User? Sign Up!
    <br>
    <form action="/newuser" method="POST">
      Username: <input type="text" id="newUser" name="user"> <br>
      Password: <input type="password" id="newPassword" name="password"> <br>
      <input type="submit" value="Sign-Up">
    </form>
  </div>

</body>

</html>
